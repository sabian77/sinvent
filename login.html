<html>
  <link href="css/login.css" rel="stylesheet">
 <head>
  <title>
   Sign in to Sinvent
  </title>
 </head>
 <body>
  <div class="laravel">
   <img alt="logo" class="logo" height="100" src="images/Laravel.png" width="100"/>
   <div class="title">
    Sign in to Sinvent
   </div>
   <div class="login-form">
    <form>
     <div>
      <label for="username">
        Username
      </label>
      <input id="username" name="username" type="text"/>
     </div>
     <div>
        <a href="#" style="float: right;">
            Forgot password?
           </a>
      <label for="password">
       Password
      </label>
      <input id="password" name="password" type="password"/>

     </div>
     <button type="submit">
      Login
     </button>
    </form>
    <div class="register-link">
     Don't have any account?
     <a href="#">
      Register Now
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
